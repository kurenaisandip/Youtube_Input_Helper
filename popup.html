<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/popup.css">
    <title>Youtube Input Helper</title>
</head>

<body>
    <header>
        <h1>Youtube Input Helper</h1>
        <button id="addItemBtn">+</button>
    </header>
    <div class="list">
        <ul id="itemList">


        </ul>
    </div>
    <p id="instruction">Add a new item by click the + button at the top right side</p>

    <script src="/scripts/popup.js"></script>
    <script>
        // Listen for messages from addItems.html
        chrome.runtime.onMessage.addListener(function (message, sender, sendResponse)
        {
            if (message.action === 'itemAdded')
            {
                // Hide the instruction message
                var instruction = document.getElementById('instruction');
                instruction.style.display = 'none';
            }
        });
    </script>



</body>

</html>
